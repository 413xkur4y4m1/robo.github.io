<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix - Daniel Alejandro Pérez Esquivel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
            color: #00ff00;
            font-size: 18px;
            white-space: nowrap;
        }

        .matrix div {
            position: absolute;
            bottom: 0;
            left: 50%;
            animation: fall 5s infinite linear;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        #name-container {
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }

        #upload-section {
            z-index: 2;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #uploaded-images {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #uploaded-images img {
            max-width: 200px;
            margin: 10px;
            border: 2px solid #00ff00;
        }

        #file-urls {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #00ff00;
            background-color: black;
        }

        #file-urls p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div id="name-container">
        <p>Daniel Alejandro Pérez Esquivel</p>
    </div>

    <div id="upload-section">
        <p>Estas son tus imágenes:</p>
        <div id="uploaded-images">
            <!-- Agrega las imágenes con sus rutas aquí -->
            <img src="ruta/a/tu/imagen1.jpg" alt="Imagen 1">
            <img src="ruta/a/tu/imagen2.png" alt="Imagen 2">
            <img src="ruta/a/tu/imagen3.gif" alt="Imagen 3">
        </div>
        <div id="file-urls">
            <!-- Aquí aparecen las rutas de las imágenes -->
            <p>ruta/a/tu/imagen1.jpg</p>
            <p>ruta/a/tu/imagen2.png</p>
            <p>ruta/a/tu/imagen3.gif</p>
        </div>
    </div>

    <div class="matrix" id="matrix"></div>

    <script>
        // Generar la animación estilo Matrix
        function createMatrixEffect() {
            const matrix = document.getElementById('matrix');
            const columns = window.innerWidth / 20;
            const rows = window.innerHeight / 20;

            for (let i = 0; i < columns; i++) {
                let div = document.createElement('div');
                div.style.left = `${i * 20}px`;
                div.innerHTML = getRandomCharacter();
                matrix.appendChild(div);

                animateColumn(div);
            }
        }

        function animateColumn(div) {
            setInterval(() => {
                div.innerHTML = getRandomCharacter();
            }, 100);
        }

        function getRandomCharacter() {
            const characters = '01';
            return characters[Math.floor(Math.random() * characters.length)];
        }

        // Iniciar la animación Matrix
        createMatrixEffect();
    </script>

</body>
</html>
